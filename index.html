<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="display_area">
            <div class="currentInput"></div>
            <div class="answerScreen"></div>
        </section>
        <div class="keypad_buttons">
            <button class="sym_btn" id="clear">C</button>
            <button class="sym_btn" id="erase"><ion-icon name="backspace-outline" style="margin-top: 2px "></ion-icon></button>
            <button class="sym_btn" value="/">/</button>
            <button class="sym_btn" value="%">%</button>
            <button class="num_btn" value="7">7</button>
            <button class="num_btn" value="8">8</button>
            <button class="num_btn" value="9">9</button>
            <button class="sym_btn" value="*">*</button>
            <button class="num_btn" value="4">4</button>
            <button class="num_btn" value="5">5</button>
            <button class="num_btn" value="6">6</button>
            <button class="sym_btn" value="-">-</button>
            <button class="num_btn" value="1">1</button>
            <button class="num_btn" value="2">2</button>
            <button class="num_btn" value="3">3</button>
            <button class="sym_btn" value="+">+</button>
            <button class="num_btn" value="00">00</button>
            <button class="num_btn" value="0">0</button>
            <button class="num_btn" value=".">.</button>
            <button class="sym_btn" id="evaluate" value="">=</button>
    
    
        </div>
    </div>  
</body>
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
<script src="style.js"></script>
</html>
